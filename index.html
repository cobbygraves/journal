<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Journal App</title>
  </head>
  <body>
    <header>
      <h2>The Journal Entries</h2>
      <div class="search-container">
        <input
          type="text"
          placeholder="Search by title or content"
          id="search-input"
        />
        <button id="search-button">
          <ion-icon name="search-outline"></ion-icon>
        </button>
      </div>
      <div class="filter" id="filter">
        <div class="filter-container">
          <div class="filter-item">
            <input type="radio" name="filter" id="all" value="all" checked />
            <label for="all">All</label>
          </div>
          <div>
            <input type="radio" name="filter" id="happy" value="happy" />
            <label for="read">Happy</label>
          </div>
          <div>
            <input type="radio" name="filter" id="sad" value="sad" />
            <label for="Sad">Sad</label>
          </div>
          <div>
            <input type="radio" name="filter" id="excited" value="excited" />
            <label for="excited">Excited</label>
          </div>
          <div>
            <input type="radio" name="filter" id="stressed" value="stressed" />
            <label for="stressed">Stressed</label>
          </div>
          <div>
            <input type="radio" name="filter" id="neutral" value="neutral" />
            <label for="neutral">Neutral</label>
          </div>
          <div>
            <input
              type="radio"
              name="filter"
              id="motivated"
              value="motivated"
            />
            <label for="motivated">Motivated</label>
          </div>
        </div>
        <button class="add-journal" id="add-journal">
          Add<ion-icon name="add-outline"></ion-icon>
        </button>
      </div>
    </header>
    <hr/>
    <main>
      <div class="journal-container" id="journal-container"></div>
    </main>
    <!-- Add Journal Modal -->
    <div id="add-journal-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Add Journal</h2>
          <span id="close-add-modal">&times;</span>
        </div>
        <form>
          <div class="form-group">
            <label for="journal-title">Title</label>
            <input type="text" id="journal-title" class="journal-inputs" />
          </div>
          <div class="form-group">
            <label for="journal-content">Content</label>
            <textarea
              id="journal-content"
              rows="4"
              class="journal-inputs"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="mood">Mood:</label>
            <select id="journal-mood" class="journal-inputs">
              <option value="happy">Happy</option>
              <option value="sad">Sad</option>
              <option value="motivated">Motivated</option>
              <option value="excited">Excited</option>
              <option value="stressed">Stressed</option>
              <option value="neutral">Neutral</option>
            </select>
          </div>
          <div class="form-group">
            <label for="journal-date">Date:</label>
            <input type="date" id="journal-date" class="journal-inputs" />
          </div>

          <div class="journal-btn-div">
            <span id="add-journal-error">please fill out all fields</span>
            <button type="submit" class="add-journal-btn" id="add-journal-btn">Add Journal</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Edit Journal Modal -->
    <div id="edit-journal-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Edit Journal</h2>
          <span id="close-edit-modal">&times;</span>
        </div>
        <form>
          <div class="form-group">
            <label for="journal-title">Title</label>
            <input type="text" id="journal-edit-title" class="journal-inputs" />
          </div>
          <div class="form-group">
            <label for="journal-content">Content</label>
            <textarea
              id="journal-edit-content"
              rows="4"
              class="journal-inputs"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="mood">Mood:</label>
            <select id="journal-edit-mood" class="journal-inputs">
              <option value="happy">Happy</option>
              <option value="sad">Sad</option>
              <option value="motivated">Motivated</option>
              <option value="excited">Excited</option>
              <option value="stressed">Stressed</option>
              <option value="neutral">Neutral</option>
            </select>
          </div>
          <div class="form-group">
            <label for="journal-date">Date:</label>
            <input type="date" id="journal-edit-date" class="journal-inputs" />
          </div>

          <div class="journal-btn-div">
            <span id="edit-journal-error">please fill out all fields</span>
            <button type="submit" id="edit-journal-btn">Save Journal</button>
          </div>

          <!-- <div class="journal-btn-div">
            <button type="submit" id="edit-journal-btn">Save Journal</button>
          </div> -->
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./js/ui.js" type="module" defer></script>
    <script src="./js/journal.js" type="module" defer></script>
    <script src="./js/storage.js" type="module" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
